# Configuration file

quarkus.native.additional-build-args =-H:ResourceConfigurationFiles=resources-config.json

quarkus.mongodb.connection-string = mongodb://localhost:27017

quarkus.mongodb.database = product
#quarkus.mongodb.credentials.username = product
#quarkus.mongodb.credentials.password = product

quarkus.log.console.enable=true
quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=DEBUG

sampledatafile=sampleData.json

quarkus.jaeger.service-name=product-service
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://localhost:14268/api/traces
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
#quarkus.jaeger.reporter-log-spans=true
#quarkus.jaeger.log-trace-context=true